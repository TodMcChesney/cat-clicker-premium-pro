<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Cat Clicker Premium Pro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A simple app that updates a counter every time you click on one of the cats!">
        <meta name="author" content="Tod McChesney">
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body class="container">
        <header>
            <h1 class="heading center">Cat Clicker Premium Pro</h1>
        </header>
        <main class="flex-container">
            <div class="list-div">
                <h2>Cute Cats</h2>
                <ul id="cat-list">
                </ul>
            </div>
            <div class="cat-div center">
                <h2 id="cat-name"></h2>
                <img id="cat-image" src="" alt="cat">
                <h3 id="cat-counter"></h3>
            </div>
            <div class="admin-div">
                <button id="admin-button">Admin</button>
                <div id="admin-form">
                    <label>Name: <input id="input-name" type="text"></label>
                    <label>Image: <input id="input-image" type="text"></label>
                    <label>Number of Clicks: <input id="input-counter" type="text"></label>
                    <button id="cancel-button">Cancel</button>
                    <button id="save-button">Save</button>
                </div>
            </div>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
